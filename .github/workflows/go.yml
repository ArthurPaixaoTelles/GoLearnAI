name: Pipeline DevOps IsCoolGPT

on:
  push:
    branches: [ "main", "staging", "dev" ]
  pull_request:
    branches: [ "main", "staging" ]

jobs:
  # ==========================================
  # JOB 1: Testes (Roda em TODAS as branches)
  # ==========================================
  tests:
    name: ðŸ§ª Rodar Testes
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    - run: go mod download
    
    # Roda os testes que vocÃª jÃ¡ tem (handlers_test.go)
    - name: Executar Go Test
      run: go test -v ./...

  # ==========================================
  # JOB 2: Deploy Staging (SÃ³ na branch 'staging')
  # ==========================================
  deploy-staging:
    name: ðŸš€ Deploy Staging (AWS)
    needs: tests
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    
    - name: Build & Push (Tag Staging)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: staging-${{ github.sha }} # Tag especÃ­fica para saber que Ã© staging
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        # TambÃ©m atualizamos a latest para garantir que o ECS pegue a versÃ£o nova se reiniciar
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    # Opcional: ForÃ§ar o ECS a atualizar o serviÃ§o para pegar a imagem nova imediatamente
    - name: Atualizar ServiÃ§o ECS
      run: |
        aws ecs update-service --cluster golearnai --service task-golearnai-service-nzkciq20 --force-new-deployment

  # ==========================================
  # JOB 3: Deploy Production (SÃ³ na branch 'main')
  # ==========================================
  deploy-production:
    name: ðŸš€ Deploy Production (AWS)
    needs: tests
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Configurar AWS
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}             
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build & Push (Production)
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
        
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

    - name: Atualizar ServiÃ§o ECS
      run: |
        aws ecs update-service --cluster golearnai --service task-golearnai-service-nzkciq20 --force-new-deployment