name: Go Docker CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checar código
        uses: actions/checkout@v3

      - name: Configurar Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'  # ou a versão que você está usando

      - name: Instalar dependências
        run: go mod tidy

      - name: Build do projeto
        run: go build -v ./...

      - name: Testar (opcional)
        run: go test -v ./...

      - name: Build da imagem Docker
        run: docker build -t golang-llm .

